<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

        margin: 0;
        box-sizing: border-box;

        height: 3000px;
        margin-top: 100px;
    }

        position: fixed;

        width: 100%;
    }

</style>
<body>
    <div class="header">
         Header 
    </div>
    <div class="main">
        Main
    </div>
    <div class="footer">
        Footer
    </div>
